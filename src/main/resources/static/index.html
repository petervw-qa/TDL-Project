<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To Do List Application - By Peter Vaughan-Williams</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"

<body>
	<div class="container" style="margin-top: 30px;">
		<header>
			<h1>
				<b>To Do List Application (Dark Mode)</b>
			</h1>
		</header>
		<div class="row">
			<div class="col">
				<h3>
					<u>Lists of things to do</u>
				</h3>
				<button type="button" class="btn btn-primary" data-bs-toggle="modal"
					data-bs-target="_" data-bs-whatever="_">Create</button>
				<button type="button" class="btn btn-secondary"
					data-bs-toggle="modal" data-bs-target="_" data-bs-whatever="_">Read</button>
				<button type="button" class="btn btn-success" data-bs-toggle="modal"
					data-bs-target="_" data-bs-whatever="_">Update</button>
				<button type="button" class="btn btn-danger" data-bs-toggle="modal"
					data-bs-target="_" data-bs-whatever="_">Delete</button>

			</div>
			<div class="col">
				<h3>
					<u>Items available</u>
				</h3>
				<button type="button" class="btn btn-primary" data-bs-toggle="modal"
					data-bs-target="_" data-bs-whatever="_">Create</button>
				<button type="button" class="btn btn-secondary"
					data-bs-toggle="modal" data-bs-target="_" data-bs-whatever="_">Read</button>
				<button type="button" class="btn btn-success" data-bs-toggle="modal"
					data-bs-target="_" data-bs-whatever="_">Update</button>
				<button type="button" class="btn btn-danger" data-bs-toggle="modal"
					data-bs-target="_" data-bs-whatever="_">Delete</button>

			</div>

		</div>
	</div>

	<!-- Read List: Make use of Modal & Link to button -->

	<!-- Update List: Make use of Modal & Link to button -->

	<!-- Delete List: Make use of Modal & Link to button -->







	<!-- Create Item: Make use of Modal & Link to button  -->

	<script src="./js/ListItems.js"></script>
	<script src="./js/ListName.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"

	<script

		crossorigin="anonymous"></script>

</html>
